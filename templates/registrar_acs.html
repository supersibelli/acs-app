{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Cadastro de ACS</h2>
                    
                    <form method="POST" class="needs-validation" novalidate>
                        <!-- Dados Pessoais -->
                        <div class="mb-4">
                            <h5 class="mb-3">Dados Pessoais</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nome Completo *</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cns" class="form-label">CNS (Cartão Nacional de Saúde) *</label>
                                    <input type="text" class="form-control" id="cns" name="cns" required maxlength="15">
                                </div>
                            </div>
                        </div>

                        <!-- Dados Profissionais -->
                        <div class="mb-4">
                            <h5 class="mb-3">Dados Profissionais</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cbo" class="form-label">CBO *</label>
                                    <input type="text" class="form-control" id="cbo" name="cbo" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cnes" class="form-label">CNES *</label>
                                    <input type="text" class="form-control" id="cnes" name="cnes" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="ine" class="form-label">INE *</label>
                                    <input type="text" class="form-control" id="ine" name="ine" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="unidade_saude" class="form-label">Unidade de Saúde *</label>
                                    <input type="text" class="form-control" id="unidade_saude" name="unidade_saude" required>
                                </div>
                            </div>
                        </div>

                        <!-- Área de Atuação -->
                        <div class="mb-4">
                            <h5 class="mb-3">Área de Atuação</h5>
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label for="microareas" class="form-label">Microáreas *</label>
                                    <input type="text" class="form-control" id="microareas" name="microareas" required 
                                           placeholder="Ex: 1,2,3">
                                    <div class="form-text">
                                        Separe as microáreas por vírgula
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-person-plus"></i> Cadastrar
                            </button>
                            <a href="{{ url_for('listar_acs') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Voltar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Validação do formulário
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()

// Validação do CNS
document.getElementById('cns').addEventListener('input', function(e) {
    this.value = this.value.replace(/\D/g, '').substring(0, 15);
});

// Validação das microáreas
document.getElementById('microareas').addEventListener('input', function(e) {
    this.value = this.value.replace(/[^0-9,]/g, '');
});
</script>
{% endblock %}
