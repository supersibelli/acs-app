<!-- Seção 1: Identificação da Atividade -->
<div class="card mb-4">
    <div class="card-header">
        <h4>1. Identificação da Atividade</h4>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="cnes" class="form-label">Código CNES da Unidade de Saúde *</label>
                <input type="text" class="form-control" id="cnes" name="cnes" 
                       value="{{ atividade.cnes if atividade else '' }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="ine" class="form-label">Código INE da Equipe de Saúde *</label>
                <input type="text" class="form-control" id="ine" name="ine" 
                       value="{{ atividade.ine if atividade else '' }}" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="data_atividade" class="form-label">Data da Atividade *</label>
                <input type="date" class="form-control" id="data_atividade" name="data_atividade" 
                       value="{{ atividade.data_atividade.strftime('%Y-%m-%d') if atividade and atividade.data_atividade else '' }}" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="turno" class="form-label">Turno *</label>
                <select class="form-select" id="turno" name="turno" required>
                    <option value="">Selecione...</option>
                    <option value="M" {{ 'selected' if atividade and atividade.turno == 'M' else '' }}>Manhã (M)</option>
                    <option value="T" {{ 'selected' if atividade and atividade.turno == 'T' else '' }}>Tarde (T)</option>
                    <option value="N" {{ 'selected' if atividade and atividade.turno == 'N' else '' }}>Noite (N)</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="numero_folha" class="form-label">Número da Folha</label>
                <input type="text" class="form-control" id="numero_folha" name="numero_folha"
                       value="{{ atividade.numero_folha if atividade else '' }}">
            </div>
        </div>
    </div>
</div>
